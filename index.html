<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

  <script src="quizz.js"></script>
  <script src="jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container" onclick="javacript:next()">
    <div id="inner">
      <div id="content">Tap to start...</div>
    </div>
  </div>

  <script>
    var verbs

    var client = new XMLHttpRequest();
    client.open('GET', 'verbs.txt');
    client.onreadystatechange = function () {
      if (client.readyState == 4) {
        verbs = loadVerbs(client.responseText)
        console.log('Loaded verbs.')
      }
    }
    client.send();

    var currentQuestion, questionOrAnswer = true

    function next() {
      var display
      if (questionOrAnswer) {
        currentQuestion = question(verbs)
        display = '<span class="question">' + currentQuestion + '</span>'
      } else {
        display = '<span class="question">' + currentQuestion + '</span>'
        display += '<br/>' + '<span class="answer">' + answer().join('<br/>') + '</span>'
      }
      document.getElementById('content').innerHTML = display
      questionOrAnswer = !questionOrAnswer
    }
  </script>
</body>

</html>
