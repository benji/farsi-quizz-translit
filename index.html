<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=950">

  <script src="quizz.js"></script>
  <script src="jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container" onclick="javacript:next()">
    <div id="inner">
      <div id="content">Tap to start...</div>
    </div>
  </div>

  <script>
    var size = [window.width, window.height];

    $(window).resize(function () {
      window.resizeTo(size[0], size[1]);
    });

    var verbs

    function load() {
      verbs = loadVerbs(client.responseText)
      console.log('Loaded verbs.')
      console.log(verbs)
    }

    var client = new XMLHttpRequest();
    client.open('GET', 'verbs.txt');
    client.onreadystatechange = load
    client.send();

    var currentQuestion, questionOrAnswer = true

    function next() {
      console.log('next')
      var display
      if (questionOrAnswer) display = currentQuestion = question(verbs)
      else display = currentQuestion + '<br/>' + '<span class="answer">' + answer().join('<br/>') + '</span>'
      document.getElementById('content').innerHTML = display
      questionOrAnswer = !questionOrAnswer
    }
  </script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
